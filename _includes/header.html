<header>
  <div class="logo">{% include icons/logo.html  %}</div>
  <nav>
    {% for item in site.data.portifolio.menu %}
      <a href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <h1><span>{{ site.data.portifolio.title }}</span></h1>
  <p class="kicker"><span>{{ site.data.portifolio.description }}</span></p>


</header>
